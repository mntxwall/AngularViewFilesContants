<div>
  <nz-upload
    nzType="drag"
    [nzMultiple]="false"
    [nzBeforeUpload]="beforeUpload"
    [(nzFileList)]="fileList"
  >
    <p class="ant-upload-drag-icon">
      <i nz-icon nzType="inbox"></i>
    </p>
    <p class="ant-upload-text">点击上传</p>
  </nz-upload>

  <button
    nz-button
    (click)="handleUpload()"
    [disabled]="fileList.length === 0"
    style="margin-top: 16px"
    [nzLoading]="isLoading">
    {{ uploading ? '正在上传' : '开始上传' }}
  </button>



</div>
